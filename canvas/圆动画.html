<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态圆</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
    你的浏览器居然不支持Canvas？！赶快换一个吧！！
</canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx1 = canvas.getContext('2d');
    canvas.width=800;
    canvas.height=600;
    ctx1.lineWidth = 7;
    ctx1.beginPath();

    function draw(ctx, x) {
        ctx.clearRect(0, 0, 800, 600);
        ctx.beginPath();
        ctx.strokeStyle = '#ff4444';
        if (x < Math.PI*2) {
            x += 0.02;    //180*0.02=
        } else {
            x = 0;
        }
        ctx.arc(200, 200, 100, 0, x, false); // 顺时针
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = '#000';
        ctx.arc(600, 200, 100, 0, x, true); // 逆时针
        ctx.stroke();
        requestAnimationFrame(function () {
            draw(ctx, x);
        });
    }

    requestAnimationFrame(function () {
        draw(ctx1, 0);
    });
</script>
</body>
</html>
