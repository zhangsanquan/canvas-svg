<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" style="display:block;border: 1px solid; margin:100px auto;" width="800" height="600">您的浏览器不支持canvas</canvas>

<script>
    var ctx=can.getContext("2d");
    ctx.beginPath();
    ctx.lineWidth=20;
    ctx.strokeStyle="#bbb";  //外面的大圆环

    ctx.font='30px Verdana';
    ctx.fillText("75%",380,310);  //绘制文字
    ctx.arc(400,300,150,0,Math.PI*2);
    ctx.stroke();
    ctx.closePath();

    function draw(ctx1,a){
        /*ctx1.clearRect(0, 0, 800, 600);*/
        ctx1.beginPath();
        ctx1.lineWidth=15;
        ctx1.strokeStyle="green";
        //ctx1.beginPath();
        if(a<Math.PI*1.5){
            a+=0.02;
        }else{

        }
        ctx1.arc(400,300,150,0,a);
        ctx1.stroke();
        requestAnimationFrame(function () { //递归渲染
            draw(ctx1, a);
        });
    }

    requestAnimationFrame(function(){  //第一帧渲染
        draw(ctx,0);
    })


</script>
</body>
</html>
