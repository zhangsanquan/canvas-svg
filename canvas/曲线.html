<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曲线绘制</title>
    <style>
        body{
            background: rgba(0,0,255,0.4);
        }
    </style>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
    你的浏览器居然不支持Canvas？！赶快换一个吧！！
</canvas>

<script>
    canvas.width=800;
    canvas.height=600;
    var cxt=canvas.getContext('2d');

    cxt.beginPath();
    cxt.fillStyle='white';
    cxt.fillRect(0,0,800,600);
    cxt.fill();
    drawArcTo(cxt, 200, 100, 200, 400, 600, 400, 400);

    function drawArcTo(cxt, x0, y0, x1, y1, x2, y2, r){  //x0,y0:起始点     x1,y1:控制点（直角处)   x2,y2:终点
        cxt.beginPath();                                 //起点与控制点连接成的线 与 终点与控制点连接的线 垂直   （图中蓝线）
        cxt.moveTo(x0, y0);
        cxt.arcTo(x1, y1, x2, y2, r);

        cxt.lineWidth = 6;
        cxt.strokeStyle = "red";
        cxt.stroke();

        cxt.beginPath();     //辅助线 蓝线
        cxt.moveTo(x0, y0);
        cxt.lineTo(x1, y1);
        cxt.lineTo(x2, y2);

        cxt.lineWidth = 1;
        cxt.strokeStyle = "blue";
        cxt.stroke();

    }

</script>
</body>
</html>
