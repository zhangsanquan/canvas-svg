<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <style>
        #box{
            width:800px;
            height:600px;
            margin:0 auto;
            border:1px solid;
        }
    </style>
</head>
<body>
<div id="box">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <circle cx="0" cy="0" r="10" fill="none" stroke="red">
            <animateMotion path="M100 200 Q150 100,250 200 T400 200" begin="0s" dur="3s"
           repeatCount="indefinite" rotate="auto">

            </animateMotion>
        </circle>
        <path d="M100 200 Q150 100,250 200 T400 200" fill="none" stroke="red">

        </path>
    </svg>
</div>
</body>
</html>
