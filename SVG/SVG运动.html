<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <style>
        #box{
            width:800px;
            height:600px;
            margin:0 auto;
            border:1px solid;
        }
    </style>
</head>
<body>
<div id="box">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <text x="300" y="300" font-size="40">HELLO SVG
            <animateTransform attributeName="transform" type="rotate"
            begin="0s" dur="3s" from="0 300 300" to="360 300 300" repeatCount="indefinite">
                    <!-- begin 相当于delay延迟几秒开始运动-->
                    <!-- form 0 to 360 运动一圈   indefinite重复运动-->
            </animateTransform>
        </text>
    </svg>
</div>
</body>
</html>
